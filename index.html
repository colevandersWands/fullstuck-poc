<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>fullStuck</title>

  <link rel="stylesheet" type="text/css" href="./prism/style.css">
  <script src='./prism/script.js'></script>

  <script src='./views/directory.js'></script>
  <script src='./views/file.js'></script>
  <script src='./views/repo.js'></script>
  <script src='./views/report.js'></script>
  <script src='./views/render.js'></script>


  <script src='init.js'></script>

</head>

<body style="padding-left:10px;">

  <div id='root'></div>

  <br>
  <br>
  <hr>

  <a id='source-on-github' target='_blank'>
    <button>fork this repo on GitHub!</button>
  </a>
  <script>
    const onGhLink = document.getElementById('source-on-github');
    onGhLink.href = (() => {
      const userName = window.location.origin.split('https://').join('').split('.').shift();
      const repoName = window.location.pathname;
      return 'https://github.com/' + userName + repoName;
    })();
  </script>

</body>

</html>
